<!DOCTYPE html>

<head>
<meta charset="utf-8" />

<title>فروشگاه نئونی — نسخه نهایی</title>
<style>
/* ============================
   Ultra Neon Glass — single file
   توضیحات: فقط عکس‌ها رو جایگزین کن:
   - bg.jpg (بک‌گراند)
   - p1.jpg ... p10.jpg
   - یا p7.mp4 / p8.mp4 برای ویدیو
   ============================ */

/* ----- ریست و پایه ----- */
:root{
  --bg-dark: #030312;
  --glass-1: rgba(255,255,255,0.04);
  --glass-2: rgba(255,255,255,0.02);
  --neon-a: #00ffbb;
  --neon-b: #00d1ff;
  --accent: #7cff00;
  --card-radius: 18px;
  --card-padding: 14px;
  --shadow-strong: rgba(0,0,0,0.6);
  --muted: rgba(255,255,255,0.65);
}
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%}
body{
  font-family: "Vazir", "Poppins", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
  background: #000;
  color: #e8fff6;
  -webkit-font-smoothing:antialiased;
  -moz-osx-font-smoothing:grayscale;
  overflow-y:scroll;
  -webkit-overflow-scrolling:touch;
}

/* ----- بک‌گراند پارالاکس + لایه‌های نوری ----- */
.bg-wrap{
  position:fixed; inset:0; z-index:-99; overflow:hidden;
  pointer-events:none;
}
.bg-layer{
  position:absolute; inset:0; background-position:center; background-size:cover;
  transform-origin:center;
  will-change: transform, filter;
}
#bgMain{
  filter: saturate(1.2) contrast(1.05) blur(0.2px);
  opacity:0.9;
}
#bgFog{
  background: radial-gradient(circle at 10% 10%, rgba(0,255,160,0.05), transparent 20%),
              radial-gradient(circle at 90% 80%, rgba(0,200,255,0.03), transparent 25%);
  mix-blend-mode: screen;
  filter: blur(12px);
  opacity:0.35;
  transform: scale(1.05);
}
#bgGrid{
  background-image: linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px),
                    linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px);
  background-size: 240px 240px, 240px 240px;
  opacity:0.03;
  mix-blend-mode: overlay;
  transform: scale(1.05);
}

/* floating particles (pure css) */
.particles{
  position:absolute; inset:0; z-index:-50; pointer-events:none;
}
.particles .dot{
  position:absolute; width:6px; height:6px; border-radius:50%;
  background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.9), rgba(255,255,255,0.2));
  opacity:0.06; filter: blur(0.6px);
  animation: float 10s linear infinite;
}
@keyframes float{
  0%{ transform: translateY(0) scale(1); opacity:0.05 }
  50%{ transform: translateY(-60px) scale(1.2); opacity:0.11 }
  100%{ transform: translateY(0) scale(1); opacity:0.05 }
}

/* ----- هدر و برند ----- */
.header{
  position:relative;
  width:100%;
  max-width:1200px;
  margin:18px auto 6px;
  padding:12px 18px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:12px;
}
.brand{
  display:flex; align-items:center; gap:12px;
}
.brand .logo{
  width:52px; height:52px; border-radius:12px; overflow:hidden;
  background:linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
  border:1px solid rgba(255,255,255,0.05);
  box-shadow: 0 8px 24px rgba(0,0,0,0.6), 0 0 28px rgba(0,255,140,0.05) inset;
}
.brand h1{
  font-size:20px; letter-spacing:1px; margin:0;
  background: linear-gradient(90deg, var(--neon-a), var(--neon-b));
  -webkit-background-clip:text; color:transparent;
  text-shadow: 0 0 12px rgba(0,255,120,0.06);
}
.header .hint{ color:var(--muted); font-size:13px }

/* ----- کارت مرکزی پروفایل (big visual) ----- */
.hero{
  width:100%;
  max-width:1100px;
  margin:8px auto 22px;
  border-radius:28px;
  padding:28px;
  background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
  box-shadow: 0 30px 80px rgba(0,0,0,0.7);
  border:1px solid rgba(255,255,255,0.03);
  position:relative;
  overflow:visible;
}
.hero::before{
  content:"";
  position:absolute; inset:-8px;
  border-radius:34px;
  background: linear-gradient(90deg, rgba(0,255,140,0.06), rgba(0,200,255,0.04));
  filter: blur(34px);
  z-index:-1;
  opacity:0.9;
}
.hero .avatar{
  width:130px; height:130px; border-radius:50%; overflow:hidden;
  border:7px solid rgba(0,0,0,0.45);
  margin: -88px auto 6px;
  box-shadow: 0 14px 40px rgba(0,0,0,0.6), 0 0 36px rgba(0,255,140,0.12);
}
.hero .hero-title{
  text-align:center; font-size:28px; font-weight:800;
  margin-top:4px;
  background: linear-gradient(90deg, #fff, var(--neon-a), var(--neon-b));
  -webkit-background-clip:text; color:transparent;
  text-shadow: 0 0 14px rgba(0,255,120,0.06);
}
.hero .hero-sub{ text-align:center; color:rgba(255,255,255,0.8); margin-top:6px }

/* icons */
.hero .controls{
  display:flex; gap:10px; justify-content:center; margin-top:14px;
}
.icon{
  width:56px;
  height:56px;
  border-radius:14px;
  display:inline-flex;
  align-items:center;
  justify-content:center;
  background: rgba(255,255,255,0.08);
  border: 1px solid rgba(255,255,255,0.18);
  backdrop-filter: blur(14px);
  -webkit-backdrop-filter: blur(14px);
  box-shadow: 0 10px 28px rgba(0,0,0,0.45);
  transition: .25s;
}
.icon:hover{
  transform: translateY(-6px) scale(1.05);
  box-shadow: 0 20px 55px rgba(0,0,0,0.6);
}
.icon img{
  width:60%;
  height:60%;
  object-fit:contain;
  filter: drop-shadow(0 0 6px rgba(0,255,240,0.4));
}
.icon:hover{ transform: translateY(-8px); box-shadow: 0 20px 60px rgba(0,0,0,0.6); }

/* ----- گراید محصولات (گاد) ----- */
.container{
  max-width:1200px; margin:18px auto 80px; padding:0 16px;
}
.grid{
  display:grid;
  grid-template-columns: repeat(auto-fill, minmax(165px,1fr));
  gap:20px;
  align-items:start;
}

/* کارت محصول: glass + neon + 3D + badge + shimmer */
.card{
  border-radius:20px;
  padding:12px;
  background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
  border:1px solid rgba(255,255,255,0.03);
  box-shadow: 0 10px 30px rgba(0,0,0,0.6);
  transition: transform .32s cubic-bezier(.2,.9,.3,1), box-shadow .32s;
  position:relative;
  overflow:visible;
  cursor:pointer;
  transform-style: preserve-3d;
}

/* glow ring */
.card::before{
  content:"";
  position:absolute; inset:-20px; z-index:-1; border-radius:24px;
  background: radial-gradient(400px 160px at 10% 0%, rgba(0,255,120,0.06), transparent 7%),
              radial-gradient(400px 160px at 90% 100%, rgba(0,200,255,0.04), transparent 7%);
  filter: blur(26px);
  opacity:0.9;
  transition: filter .3s, transform .3s;
}
.card:hover::before{ filter: blur(38px) }

/* image / video */
.card .media{
  width:100%;
  height:110px;
  border-radius:12px;
  overflow:hidden;
  background:#121212;
  display:flex; align-items:center; justify-content:center;
  box-shadow: 0 12px 30px rgba(0,0,0,0.4) inset;
  transform-origin:center;
}
.card .media img, .card .media video{
  width:100%; height:100%; object-fit:cover; display:block; transition: transform .6s cubic-bezier(.2,.9,.3,1);
}

/* neon name */
.card .name{
  margin-top:10px;
  text-align:center;
  font-weight:800;
  font-size:15px;
  color:var(--neon-a);
  text-shadow:
    0 0 10px rgba(124,255,0,0.14),
    0 0 22px rgba(0,255,150,0.08);
  transition: color .18s, transform .18s;
}

/* badge */
.card .badge{
  position:absolute; top:12px; left:12px;
  background: linear-gradient(90deg, rgba(0,0,0,0.36), rgba(255,255,255,0.02));
  padding:6px 8px; border-radius:10px;
  font-size:12px; color:var(--muted);
  backdrop-filter: blur(8px);
  border:1px solid rgba(255,255,255,0.03);
}

/* small under glow */
.card .glow{
  height:8px; width:36%; margin:10px auto 0; border-radius:8px;
  background: linear-gradient(90deg, rgba(0,255,140,0.34), rgba(0,200,255,0.22));
  filter: blur(10px);
  opacity:0.95;
}

/* hover 3d tilt */
.card:hover{
  transform: translateY(-16px) rotateX(8deg) scale(1.02);
  box-shadow: 0 36px 90px rgba(0,0,0,0.72), 0 0 40px rgba(0,255,120,0.06);
}
.card:hover .media img, .card:hover .media video{
  transform: scale(1.08) rotate(-1.2deg);
}

/* shimmer banner at bottom of page */
.footer-banner{
  width:100%;
  max-width:1200px;
  margin:24px auto 80px;
  padding:14px;
  border-radius:14px;
  background: linear-gradient(90deg, rgba(0,255,140,0.06), rgba(0,200,255,0.04));
  text-align:center;
  color:rgba(0,0,0,0.9);
  font-weight:700;
  box-shadow: 0 12px 30px rgba(0,0,0,0.5);
}

/* ----- tiny interactive touches (tooltips, focus) ----- */
.card:active{ transform: translateY(-6px) rotateX(4deg) scale(0.995) }

/* ----- responsive ----- */
@media (max-width:980px){
  .hero{ padding:18px; border-radius:20px }
  .brand h1{ font-size:18px }
  .grid{ gap:14px }
}
@media (max-width:520px){
  .grid{ grid-template-columns: repeat(auto-fill,minmax(150px,1fr)); gap:12px }
  .hero .avatar{ width:100px; height:100px; margin-top:-64px }
  .hero .hero-title{ font-size:20px }
}

/* ----- custom scrollbar (neon) ----- */
::-webkit-scrollbar { width:8px }
::-webkit-scrollbar-track { background: rgba(255,255,255,0.02) }
::-webkit-scrollbar-thumb { background: linear-gradient(180deg,#00ffbb,#00d1ff); border-radius:20px }

/* ======= Extra large CSS decorations (visual noise & depth) ======= */
/* floating glass ribbons */
.ribbon{
  position:absolute;
  height:220px; width:60%;
  left:0; right:0; margin:auto;
  top:-40px;
  background: linear-gradient(90deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
  transform: rotate(-2deg);
  filter: blur(28px);
  opacity:0.12;
  border-radius: 40px;
  z-index:-2;
}

/* animated neon border */
@keyframes neonPulse {
  0% { box-shadow: 0 0 4px rgba(0,255,140,0.06), 0 0 28px rgba(0,200,255,0.02) }
  50% { box-shadow: 0 0 18px rgba(0,255,140,0.12), 0 0 46px rgba(0,200,255,0.06) }
  100% { box-shadow: 0 0 4px rgba(0,255,140,0.06), 0 0 28px rgba(0,200,255,0.02) }
}
.neon-anim{ animation: neonPulse 4.2s infinite ease-in-out }

/* glass border lines */
.border-lines{
  position:absolute; inset:0; pointer-events:none; z-index:-1;
  background-image:
    linear-gradient(180deg, rgba(255,255,255,0.02), transparent 20%),
    linear-gradient(90deg, rgba(255,255,255,0.02), transparent 20%);
  mix-blend-mode: overlay;
  opacity:0.045;
}

/* subtle radial vignette */
.vignette{
  position:fixed; inset:0; z-index:-5; pointer-events:none;
  background: radial-gradient(60% 60% at 50% 50%, rgba(0,0,0,0.0), rgba(0,0,0,0.55));
}

/* ===== small adaptive helpers ===== */
.hidden-sm{ display:inline-block }
@media (max-width:600px){ .hidden-sm{ display:none } }

/* ====== accessibility focus ====== */
a:focus, button:focus { outline: 2px dashed var(--neon-a); outline-offset:4px }

/* ========================= END CSS (big visual) ========================= */
</style>
</head>
